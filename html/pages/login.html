<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Quiri App</title>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    /> -->
    <!-- <script src="../lib/bootstrap/js/bootstrap.min.js" defer></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="../js/script.js" defer></script>
  </head>
  <body class="">
    <!-- Header -->
    <header class="top-nav gap-4 py-3 justify-content-between">
      <!-- TopHeader Logo -->
      <div class="">
        <a href="#">
          <img src="../../assets/images/secondary-logo.svg" alt="" />
        </a>
      </div>

      <!-- Top Header Navigation List -->
      <nav class="top-nav-navigation">
        <ul class="top-nav-navigation-list d-flex gap-3">
          <li class="top-nav-navigation-list-item">
            <a href="#" class="nav-link border rounded-3 text-decoration-none">
              <img src="/assets/images/globe.svg" alt="" />
              <span>Go to Website </span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Login Box -->
    <div class="d-flex justify-content-center pt-4 h-100 px-4">
      <div class="form-box-container border rounded-3 p-4">
        <h2 class="form-box-title">Welcome Back</h2>
        <form action="">
          <div class="mb-3 form-box-input-group">
            <label for="exampleFormControlInput1" class="form-label"
              >Email
            </label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-3 form-box-input-group">
            <label for="exampleFormControlInput1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="************"
            />
          </div>

          <div class="d-flex justify-content-between pt-2 pb-4">
            <div class="checkbox-group">
              <input type="checkbox" name="" id="" />
              <label for="">Remember me</label>
            </div>

            <div>
              <a href="#" class="form-bottom-text">Forgot Password</a>
            </div>
          </div>

          <button class="primary-btn">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
