<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Quiri App</title>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    /> -->
    <!-- <script src="../lib/bootstrap/js/bootstrap.min.js" defer></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="../../js/script.js" defer></script>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar border px-3 collapse-horizontal" id="sidebar">
        <div>
          <div class="sidebar-header mx-auto pt-4 mb-3">
            <img
              class="w-100 h-100"
              src="/assets/images/primaryLogo.png"
              alt=""
            />
          </div>
          <nav class="sidebar-navigation pt-4">
            <ul class="navigation-list">
              <li class="navigation-item accordion-item">
                <a href="#" class="accordion-header">
                  <img src="/assets/images/grid.svg" alt="" />
                  <span>Dashboard</span>
                </a>
              </li>
              <!-- <li class="navigation-item">
                <a href="#">
                  <img src="../assets/images/report.svg" alt="" />
                  <span>Reports</span>
                </a>
              </li> -->
            </ul>
          </nav>

          <!--Accordion -->
          <div
            class="accordion d-flex flex-column gap-2"
            id="accordionPanelsStayOpenExample"
          >
            <!-- Accordion Item 1 -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-collapseOne"
                  aria-expanded="true"
                  aria-controls="panelsStayOpen-collapseOne"
                >
                  <img src="/assets/images/report.svg" alt="" />
                  <span>Reports</span>
                </button>
              </h2>
              <div
                id="panelsStayOpen-collapseOne"
                class="accordion-collapse collapse"
              >
                <!-- nested item 1 -->
                <a href="#" class="nested-item">
                  <img src="/assets/images/report.svg" alt="" />
                  <span>Dynamic Reports</span>
                </a>
                <!-- nested item 1 -->
                <a href="#" class="nested-item">
                  <img src="/assets/images/questions.svg" alt="" />
                  <span>Saved Questions</span>
                </a>
              </div>
            </div>
            <!-- Accordion Item 2 -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-collapseTwo"
                  aria-expanded="false"
                  aria-controls="panelsStayOpen-collapseTwo"
                >
                  <img src="/assets/images/gear.svg" alt="" />
                  <span>Settings</span>
                </button>
              </h2>
              <div
                id="panelsStayOpen-collapseTwo"
                class="accordion-collapse collapse"
              >
                <!-- nested item 1 -->
                <a href="#" class="nested-item">
                  <img src="/assets/images/report.svg" alt="" />
                  <span>Dynamic Reports</span>
                </a>
                <!-- nested item 1 -->
                <a href="#" class="nested-item">
                  <img src="/assets/images/questions.svg" alt="" />
                  <span>Saved Questions</span>
                </a>
              </div>
            </div>
          </div>

          <!-- Without nesting -->
          <nav class="sidebar-navigation mt-1">
            <ul class="navigation-list">
              <li class="navigation-item accordion-item">
                <a href="#" class="accordion-header">
                  <img src="/assets/images/user.svg" alt="icon" />
                  <span>Users</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>

      <!-- right content Area -->
      <div class="main-content flex-grow-1">
        <!-- Top Navigation Bar -->
        <header class="top-nav gap-4 py-3">
          <!-- TopHeader Toggle Button -->
          <div class="top-nav-toggle-btn">
            <img src="/assets/images/menu-2.svg" alt="" />
          </div>
          <!-- grow item -->
          <div class="flex-grow-1"></div>
          <!-- Top Header Navigation List -->
          <nav class="top-nav-navigation">
            <ul class="top-nav-navigation-list d-flex gap-3">
              <li class="top-nav-navigation-list-item">
                <a
                  href="#"
                  class="nav-link border rounded-3 text-decoration-none"
                >
                  <img src="/assets/images/globe.svg" alt="" />
                  <span>Go to Website </span>
                </a>
              </li>
              <li class="top-nav-navigation-list-item">
                <a
                  href="#"
                  class="nav-link border rounded-3 text-decoration-none"
                >
                  <img src="/assets/images/brush.svg" alt="" />
                  <span>Clear Cache</span>
                </a>
              </li>
              <li class="top-nav-navigation-list-item">
                <a
                  href="#"
                  class="nav-link border rounded-3 text-decoration-none"
                >
                  <img src="/assets/images/chat.svg" alt="" />
                  <span>Chat</span>
                </a>
              </li>
            </ul>
          </nav>
          <!-- Top Header User  -->
          <!-- <div class="top-nav-user">
            <img
              class="w-100 h-100 object-fit-cover"
              src="../assets/images/profile-pic.png"
              alt=""
            />
          </div> -->

          <div class="nav-item dropdown top-nav-user">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id=""
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <div class="top-nav-user">
                <img
                  class="w-100 h-100 object-fit-cover"
                  src="/assets/images/profile-pic.png"
                  alt=""
                />
              </div>
            </a>
            <div
              class="dropdown-menu"
              aria-labelledby="navbarScrollingDropdown"
            >
              <li class="mb-2">
                <a class="dropdown-item" href="#">
                  <img src="/assets/images/account.svg" alt="" />
                  <span>My Account</span>
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <img class="" src="/assets/images/logout.svg" alt="" />
                  <span>Logout</span>
                </a>
              </li>
            </div>
          </div>
        </header>

        <!-- MAIN -->
        <main class="p-4 right-content">
          <div>
            <div
              class="top-title-sec d-flex align-items-center gap-2"
            >
              <div class="">
                <h1 class="">All User</h1>
              </div>
              <div class="flex-grow-1"></div>
              <div class="">
                <input type="text">
              </div>
              <div class="">
                <button class="btn primary-btn d-flex gap-2 align-items-center">
                  <img src="/assets/images/circle-plus-white.svg" alt="icon" />
                  <span>Create User</span>
                </button>
              </div>
            </div>

            <!-- table -->
            <section class="user-table">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>No</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td class="d-flex gap-2">
                      <button
                        class="btn btn-outline-success d-flex align-items-center gap-2"
                      >
                        <img src="/assets/images/edit-icon.svg" alt="icon" />
                        <span>Edit</span>
                      </button>
                      <button
                        class="btn btn-outline-danger d-flex align-items-center gap-2"
                      >
                        <img src="/assets/images/delete-icon.svg" alt="icon" />
                        <span>Delete</span>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <th>2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th>3</th>
                    <td>Larry the Bird</td>
                    <td>@twitter</td>
                    <td>@fat</td>
                  </tr>
                </tbody>
              </table>
            </section>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
