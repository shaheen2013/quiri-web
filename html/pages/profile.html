<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Quiri App</title>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    /> -->
    <!-- <script src="../lib/bootstrap/js/bootstrap.min.js" defer></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="../../js/script.js" defer></script>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar border px-3 collapse-horizontal" id="sidebar">
        <div>
          <div class="sidebar-header mx-auto pt-4 mb-3">
            <img
              class="w-100 h-100"
              src="/assets/images/primaryLogo.png"
              alt=""
            />
          </div>
          <nav class="sidebar-navigation pt-4">
            <ul class="navigation-list">
              <li class="navigation-item accordion-item">
                <a href="#" class="accordion-header">
                  <img src="/assets/images/grid.svg" alt="" />
                  <span>Dashboard</span>
                </a>
              </li>
              <!-- <li class="navigation-item">
                <a href="#">
                  <img src="../assets/images/report.svg" alt="" />
                  <span>Reports</span>
                </a>
              </li> -->
            </ul>
          </nav>

          <!--Accordion -->
          <div
            class="accordion d-flex flex-column gap-2"
            id="accordionPanelsStayOpenExample"
          >
            <!-- Accordion Item 1 -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-collapseOne"
                  aria-expanded="true"
                  aria-controls="panelsStayOpen-collapseOne"
                >
                  <img src="/assets/images/report.svg" alt="" />
                  <span>Reports</span>
                </button>
              </h2>
              <div
                id="panelsStayOpen-collapseOne"
                class="accordion-collapse collapse"
              >
                <!-- nested item 1 -->
                <a href="#" class="nested-item">
                  <img src="/assets/images/report.svg" alt="" />
                  <span>Dynamic Reports</span>
                </a>
                <!-- nested item 1 -->
                <a href="#" class="nested-item">
                  <img src="/assets/images/questions.svg" alt="" />
                  <span>Saved Questions</span>
                </a>
              </div>
            </div>
            <!-- Accordion Item 2 -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-collapseTwo"
                  aria-expanded="false"
                  aria-controls="panelsStayOpen-collapseTwo"
                >
                  <img src="/assets/images/gear.svg" alt="" />
                  <span>Settings</span>
                </button>
              </h2>
              <div
                id="panelsStayOpen-collapseTwo"
                class="accordion-collapse collapse"
              >
                <!-- nested item 1 -->
                <a href="#" class="nested-item">
                  <img src="/assets/images/report.svg" alt="" />
                  <span>Dynamic Reports</span>
                </a>
                <!-- nested item 1 -->
                <a href="#" class="nested-item">
                  <img src="/assets/images/questions.svg" alt="" />
                  <span>Saved Questions</span>
                </a>
              </div>
            </div>
          </div>

          <!-- Without nesting -->
          <nav class="sidebar-navigation mt-1">
            <ul class="navigation-list">
              <li class="navigation-item accordion-item">
                <a href="#" class="accordion-header">
                  <img src="/assets/images/user.svg" alt="icon" />
                  <span>Users</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>

      <!-- right content Area -->
      <div class="main-content flex-grow-1">
        <!-- Top Navigation Bar -->
        <header class="top-nav gap-4 py-3">
          <!-- TopHeader Toggle Button -->
          <div class="top-nav-toggle-btn">
            <img src="/assets/images/menu-2.svg" alt="" />
          </div>
          <!-- grow item -->
          <div class="flex-grow-1"></div>
          <!-- Top Header Navigation List -->
          <nav class="top-nav-navigation">
            <ul class="top-nav-navigation-list d-flex gap-3">
              <li class="top-nav-navigation-list-item">
                <a
                  href="#"
                  class="nav-link border rounded-3 text-decoration-none"
                >
                  <img src="/assets/images/globe.svg" alt="" />
                  <span>Go to Website </span>
                </a>
              </li>
              <li class="top-nav-navigation-list-item">
                <a
                  href="#"
                  class="nav-link border rounded-3 text-decoration-none"
                >
                  <img src="/assets/images/brush.svg" alt="" />
                  <span>Clear Cache</span>
                </a>
              </li>
              <li class="top-nav-navigation-list-item">
                <a
                  href="#"
                  class="nav-link border rounded-3 text-decoration-none"
                >
                  <img src="/assets/images/chat.svg" alt="" />
                  <span>Chat</span>
                </a>
              </li>
            </ul>
          </nav>
          <!-- Top Header User  -->
          <!-- <div class="top-nav-user">
            <img
              class="w-100 h-100 object-fit-cover"
              src="../assets/images/profile-pic.png"
              alt=""
            />
          </div> -->

          <div class="nav-item dropdown top-nav-user">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id=""
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <div class="top-nav-user">
                <img
                  class="w-100 h-100 object-fit-cover"
                  src="/assets/images/profile-pic.png"
                  alt=""
                />
              </div>
            </a>
            <div
              class="dropdown-menu"
              aria-labelledby="navbarScrollingDropdown"
            >
              <li class="mb-2">
                <a class="dropdown-item" href="#">
                  <img src="/assets/images/account.svg" alt="" />
                  <span>My Account</span>
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <img class="" src="/assets/images/logout.svg" alt="" />
                  <span>Logout</span>
                </a>
              </li>
            </div>
          </div>
        </header>

        <!-- MAIN -->
        <main class="p-4 right-content">
          <div class="user-profile">
            <!-- Personal Information -->
            <div class="border rounded-3 p-4 personal-info">
              <div class="top-title-sec d-flex align-items-center gap-2">
                <h1 class="">Personal Information</h1>
              </div>

              <div class="personal-info-photo my-4">
                <img
                  class="w-100 h-100 object-fit-cover"
                  src="/assets/images/perfonal-info-photo.jfif"
                  alt=""
                />

                <button class="personal-info-photo-edit-btn user-action-btn">
                  <img src="/assets/images/edit-white-icon.svg" alt="img" />
                  <span>Edit</span>
                </button>
              </div>
              <!-- input groups -->
              <div>
                <form action="user-info-form">
                  <div class="row row-cols-2">
                    <div class="mb-3 form-box-input-group col-12 col-md-6">
                      <label for="exampleFormControlInput1" class="form-label"
                        >First name
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Enter First Name"
                      />
                    </div>
                    <div class="mb-3 form-box-input-group col-12 col-md-6">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Last name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Enter Last Name"
                      />
                    </div>
                    <div class="mb-3 form-box-input-group col-12">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Email</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Enter email address"
                      />
                    </div>
                  </div>

                  <div
                    class="user-info-form-btn d-flex justify-content-end pt-2"
                  >
                    <button class="primary-btn">Save Changed</button>
                  </div>
                </form>
              </div>
            </div>
            <!-- Changed Password -->
            <div class="border rounded-3 p-4 changed-password mt-4">
              <div class="top-title-sec d-flex align-items-center gap-2">
                <h1 class="">Change Password</h1>
              </div>

              <div class="mt-4">
                <form action="">
                  <div class="mb-3 form-box-input-group">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Current Password
                    </label>
                    <div class="password-field position-relative">
                      <input
                        type="password"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="***********"
                      />
                      <img
                        src="/assets/images/RemoveRedEye.svg"
                        class="position-absolute password-field-remove-eye"
                        alt=""
                      />
                    </div>
                  </div>
                  <div class="mb-3 form-box-input-group">
                    <label for="exampleFormControlInput1" class="form-label"
                      >New Password</label
                    >

                    <div class="password-field position-relative">
                      <input
                        type="password"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Enter new password"
                      />
                      <img
                        src="/assets/images/RemoveRedEye.svg"
                        class="position-absolute password-field-remove-eye"
                        alt="icon"
                      />
                    </div>
                  </div>
                  <div class="mb-3 form-box-input-group">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Confirm Password</label
                    >
                    <div class="password-field position-relative">
                      <input
                        type="password"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Conform new password"
                      />
                      <img
                        src="/assets/images/RemoveRedEye.svg"
                        class="position-absolute password-field-remove-eye"
                        alt="icon"
                      />
                    </div>
                  </div>

                  <div class="d-flex justify-content-end">
                    <button class="primary-btn">Change Password</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
